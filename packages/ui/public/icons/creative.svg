  <rect x="11" y="10" width="2" height="2" fill="#3B82F6"/>
  <rect x="14" y="10" width="2" height="2" fill="#10B981"/>

  <!-- Paint blobs (bottom row) -->
  <rect x="8" y="13" width="2" height="2" fill="#8B5CF6"/>
  <rect x="11" y="13" width="2" height="2" fill="#F97316"/>

  <!-- Palette highlights -->
